<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <div class="advice-generator">
    <div class="advice-generator__card">
      <span class="advice-generator__card__advice-id">ADVICE #117</span>
      <q class="advice-generator__card__advice">It is easy to sit up and take notice, it's much harder to get up and
        take action.</q>
      <picture class="advice-generator__card__divider">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 600px)">
        <img src="./images/pattern-divider-mobile.svg" alt="divider">
      </picture>
    </div>
    <button class="advice-generator__dice"><img class="advice-generator__dice__icon" src="./images/icon-dice.svg"
        alt="dice"></button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
